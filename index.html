<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoTimer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="IMG/favicon.png">

    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="CSS/style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="header">
        <span id="session-name">SESSION 1</span>
    </div>
    <div id="times">
        <span id="heading">TIMES</span></span>
        <table id="times-table"></table>
    </div>
    <div id="scramble">
        <span id="scramble-text"></span>
    </div>
    <div id="timer">
        <span id="announcement"></span>
        <span id="timer-time">0.000</span>
        <span id="difference" class="same">0.000</span>
    </div>
    <div id="averages">
        <span id="mo3-container">mo3: <span id="mo3">-</span></span>
        <span id="ao5-container">ao5: <span id="ao5">-</span></span>
        <span id="ao12-container">ao12: <span id="ao12">-</span></span>
    </div>
    <div id="more-stats">
        <span id="heading">STATS</span>
        <table>
            <tr>
                <th></th>
                <th>current</th>
                <th>best</th>
            </tr>
            <tr>
                <th>single</th>
                <td id="current-single">-</td>
                <td id="best-single">-</td>
            </tr>
            <tr>
                <th>mo3</th>
                <td id="current-mo3">-</td>
                <td id="best-mo3">-</td>
            </tr>
            <tr>
                <th>ao5</th>
                <td id="current-ao5">-</td>
                <td id="best-ao5">-</td>
            </tr>
            <tr>
                <th>ao12</th>
                <td id="current-ao12">-</td>
                <td id="best-ao12">-</td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <button id="help" title="Help" onclick="window.location.href='/monotimer/help'"><i
                class="fi fi-rr-interrogation"></i></button>
        <button id="info" title="Info" onclick="window.location.href='/monotimer/info'"><i
                class="fi fi-rr-info"></i></button>
        <button id="settings" title="Settings" onclick="window.location.href='/monotimer/settings'"><i class="fi fi-rr-settings-sliders"></i></button>
    </div>
</body>

</html>
