<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoTimer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../IMG/favicon.png">

    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="../CSS/settings.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="header">
        <span id="session-name">SETTINGS</span>
    </div>
    <div id="content">
        <h2>Timing</h2>
        <p>
            <label for="timerHoldDuration">
                Timer hold duration (ms)
                <input class="setting-input" type="number" id="timerHoldDuration" min="0">
                <button onclick="setDefault('timerHoldDuration')">DEFAULT</button>
            </label>
            <br>
            <label for="decimalPlaces">
                Timer accuracy (d.p.)
                <input class="setting-input" type="number" id="decimalPlaces" min="2" max="4">
                <button onclick="setDefault('decimalPlaces')">DEFAULT</button>
            </label>
        </p>

        <h2>Visuals</h2>
        <p>
            <label for="hasConfetti">
                Confetti when you get a PB
                <input class="setting-input" type="checkbox" id="hasConfetti">
                <span class="checkmark"></span>
                <button onclick="setDefault('hasConfetti')">DEFAULT</button>
            </label>
        </p>

        <p style="color: var(--light-grey);">More settings coming soon...</p>
    </div>
</body>

</html>
